name: CI - Main Branch

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Step 4: Run tests
      - name: Run Pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q \
          --junitxml=test_results.xml > pytest_report.txt 2>&1 || true

      # Step 5: Generate summary (optional)
      - name: Summarize results
        run: |
          echo "## âœ… Pytest Summary" > summary.md
          echo "" >> summary.md
          echo "\`\`\`" >> summary.md
          tail -n 20 pytest_report.txt >> summary.md
          echo "\`\`\`" >> summary.md

      # Step 6: Install and configure CML for PR comment
      - name: Setup CML
        if: github.event_name == 'pull_request'
        uses: iterative/setup-cml@v1

      # Step 7: Post report as comment in PR using CML
      - name: Comment pytest summary via CML
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "# ðŸ§ª CI Test Report - Main Branch" >> report.md
          echo "" >> report.md
          echo "## ðŸ§© Pytest Output (last 20 lines)" >> report.md
          echo "" >> report.md
          echo "\`\`\`" >> report.md
          tail -n 20 pytest_report.txt >> report.md
          echo "\`\`\`" >> report.md
          echo "" >> report.md
          echo "âœ… Workflow completed at $(date)" >> report.md
          
          # Post as PR comment
          cml comment create report.md
